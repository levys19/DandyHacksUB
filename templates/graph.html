<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/custom_graph.css') }}">

    <title>Poll Request</title>
  </head>

  <body>

  <div class="jumbotron">
      <div class="container">
          <h1><b>Poll Request</b></h1><br>
          <p>
          {% for items in sentence %}
              {% if items in dictionary %}
                  <span class="nowrap"; style="font-size: {{ (dictionary[items] * 2) if (dictionary[items] * 2) > 10 else 15}}px">{{items}}</span>
              {% else %}
                  <span class="nowrap"; style="font-size: 15px">{{items}}</span>
              {% endif%}
          {% endfor %}
          </p>
          {{chart | safe}}<br>
          <form action="{{url_for('index')}}" id="form" action="." method="POST">
            <a class="btn btn-primary btn-lg btn-info" href="/" role="button">Poll Again</a>
          </form>
     </div>
  </div>

  </body>
</html>
